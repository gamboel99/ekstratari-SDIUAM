<script>
// Load media dari localStorage
function renderGaleri(){
  const media = JSON.parse(localStorage.getItem('media'))||[];
  const container = document.getElementById('galeri-list');
  container.innerHTML="";
  media.forEach(g=>{
    const fig=document.createElement('figure');
    fig.style.margin="0"; fig.style.textAlign="center";
    if(g.type==='image'){
      fig.innerHTML=`<img src="${g.url}" style="width:100%;border-radius:8px">`;
    } else {
      fig.innerHTML=`<video controls style="width:100%;border-radius:8px"><source src="${g.url}"></video>`;
    }
    container.appendChild(fig);
  });
}

// Init
renderGaleri();
</script>
