<!doctype html>
<html lang="id">
<head>

<link rel="stylesheet" href="assets/css/style.css">
<style>
#galeri-wall {display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px;}
.wall-item {border:1px solid #ccc;padding:5px;border-radius:5px;background:#f9f9f9;text-align:center;}
.wall-item img, .wall-item video {max-width:100%;border-radius:5px;margin-top:5px;}
</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="brand">
    <img src="assets/img/logo-sekolah.jpg" alt="logo sekolah" style="height:50px;margin-right:8px;">
    <div class="brand-text">
      <div class="title">Ekstra Tari</div>
      <div class="subtitle">SDI Ulumiyah Al Makruf</div>
    </div>
  </div>
  <div>
    <img src="assets/img/logo-ekstra.png" alt="logo ekstra" style="height:64px;border-radius:8px">
  </div>
</div>

<!-- Navigasi -->
<div class="nav">
  <a href="index.html">Beranda</a>
  <a href="galeri.html">Galeri</a>
  <a href="pendaftaran.html">Pendaftaran</a>

  <a href="admin.html">Admin</a>
</div>

<div class="container">
  <div class="hero">
    <h1>Galeri Kegiatan</h1>
    <div id="galeri-wall"></div>
  </div>
</div>

<div class="footer">
  <div>
    <strong>SDI Ulumiyah Al Makruf</strong><br>
    Jl. Arbei Dsn. Jombangan Ds. Tertek, Pare, Kec. Pare, Kab. Kediri, Jawa Timur<br>
    Email: sdiuam.almakruf@gmail.com | Telp: 085859830350 (Pak Khafid)
  </div>
</div>

<script>
// ===== Load Media =====
function loadGaleri(){
  const data = JSON.parse(localStorage.getItem('media')) || [];
  const wall = document.getElementById('galeri-wall');
  wall.innerHTML = '';
  data.slice().reverse().forEach(m=>{
    const div = document.createElement('div');
    div.className='wall-item';
    if(m.type==='image') div.innerHTML=`<img src="${m.url}" alt="media">`;
    else div.innerHTML=`<video src="${m.url}" controls></video>`;
    wall.appendChild(div);
  });
}

// ===== Init =====
loadGaleri();
setInterval(loadGaleri,5000);
</script>
</body>
