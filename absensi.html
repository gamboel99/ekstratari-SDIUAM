<script>
fetch('data/absensi.json').then(r=>r.json()).then(list=>{
  const container=document.getElementById('absensi-detail');
  list.forEach(pertemuan=>{
    const div=document.createElement('div');
    div.className="hero";
    div.innerHTML=`<h2>Pertemuan ${pertemuan.tanggal}</h2>
    <table class="table">
      <thead><tr><th>Nama</th><th>Status</th></tr></thead>
      <tbody>
        ${pertemuan.siswa.map(s=>`<tr><td>${s.nama}</td><td>${s.status}</td></tr>`).join('')}
      </tbody>
    </table>`;
    container.appendChild(div);
  });
});
</script>
